<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock title %}</title>
    </head>
    <body>
        <main>
            {% include 'user.html' %}

            {% if user.is_staff %}
                {% include 'staff.html' %}
            {% endif %}

            {% if user.is_authenticated %}
                {% include "applications.html" %}
            {% endif %}

            {% block content %}
            {% endblock content %}
        </main>
    </body>
</html>
